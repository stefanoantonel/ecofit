<link rel="import" href="../../bower_components/polymer/polymer.html">


<dom-module id="food-elem">
  <template>
    <style include="shared-styles"></style>

    <style>
      :host {
        display: block;
      }
      .button-add {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1;
      }
      .img-food {
        /*min-width: 200px;*/
        min-height: 100px;
      }
      /*To hide the img because the element is a video*/
      video + template + .img-food {
        display: none;
      }
      .bottom-space {
        height: 100px;
      }
    </style>

    <!-- <iron-ajax
      auto
      url="./mock.json"
      params='{"alt":"json", "q":"chrome"}'
      handle-as="json"
      on-response="handleResponse"
      debounce-duration="300"></iron-ajax> -->

    <iron-ajax
      auto
      url="http://raw.githubusercontent.com/stefanoantonel/ecofit/update-elem/mockFood.json"
      params='{"alt":"json", "q":"chrome"}'
      handle-as="json"
      on-response="handleResponse"
      debounce-duration="300"></iron-ajax>

    <paper-fab icon="add" class="button-add" on-tap="uploadElem"></paper-fab>

    <template is="dom-repeat" items="{{foods}}">
        <paper-material elevation="1">
          <h3>{{item.title}}</h3>
          <template is="dom-if" if="{{!item.isImg}}">
            <!-- If this is a video -->
            <video width="100%" height="auto" controls>
              <!-- Local -->
              <!-- <source src="/elements/food-elem/{{item.url}}" type="video/mp4"> -->
              <!-- Remote -->
              <source src="{{item.url}}" type="video/mp4">
              <!-- <source src="movie.ogg" type="video/ogg"> -->
            </video>
          </template>
          <!-- Img is going to be hidden using css "video + template + .img-food" -->
          <!-- Local Assets -->
          <!-- <img src="/elements/food-elem/{{item.url}}" alt="" width="100%" height="auto" class="img-food"/> -->
          <!-- Remote assets -->
          <img src="{{item.url}}" alt="" width="100%" height="auto" class="img-food"/>
          <span>{{item.description}}</span>
        </paper-material>
    </template>
    <!-- END REPEAT -->

    <div class="bottom-space"></div>

    <!-- END ELEMENT -->
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'food-elem',

        properties: {
          greeting: {
            type: String,
            value: 'Food!',
            notify: true
          },
          foods: {
            type: Array,
            notify: true
          }
        },

        handleResponse: function(e, r) {
          var response = r.response;
          console.log(response);
          this.foods = response;
        },

        uploadElem: function() {
          var pages = document.getElementById('main-pages');
          pages.selected = 'upload';
        }
      });
    })();
  </script>

</dom-module>
